<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE TO DO LIST</title>
    <link rel="icon" href="./images/logo.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="enter-page sign-up-page">
    <div class="container">
        <div class="row">
            <div class="img-area col-lg-6">
                <img src="./images/logo_lg.png" class="enter-logo" alt="logo_lg">
                <img src="./images/img.png" class="enter-page-img" alt="img">
            </div>
            <div class="form-area col-lg-6">
                <h1>註冊帳號</h1>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="請輸入Email" required>
                        <!-- <div id="emailHelp" class="form-text">此欄位不可為空</div> -->
                        <div class="invalid-feedback">此欄位不可為空</div>
                    </div>
                    <div class="form-row">
                        <label for="Name" class="form-label">您的暱稱</label>
                        <input type="text" class="form-control" id="Name" placeholder="請輸入您的暱稱" required>
                        <div class="invalid-feedback">此欄位不可為空</div>
                    </div>
                    <div class="form-row">
                        <label for="Password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="Password" placeholder="請輸入密碼" required>
                        <div class="invalid-feedback">此欄位不可為空</div>
                    </div>
                    <div class="form-row">
                        <label for="Password" class="form-label">再次輸入密碼</label>
                        <input type="password" class="form-control" id="Password" placeholder="請再次輸入密碼" required>
                        <div class="invalid-feedback">此欄位不可為空</div>
                    </div>
                    <div class="form-row link-btn">
                        <button class="btn btn-primary" type="submit">註冊帳號</button>
                    </div>
                    <p class="link-btn"><a href="login.html">登入</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/effect.js"></script>
</body>

</html>
